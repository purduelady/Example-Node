purduelady/Example-Node:
  # Distelli Manifest example
  # this example assumes the build and deploy servers are:
  # Ubuntu 14.04 

  PreRelease:
    - echo "---Beginning PreRelease---"
    - echo "--Installing build dependencies--"
    - echo "-Updating brew install"
    - /usr/local/bin/brew install update
    - echo "-Installing nodejs-"
    - /usr/local/bin/brew install nodejs
    - echo "-Installing npm-"
    - /usr/local/bin/brew install npm
    - echo "--Building--"
    - npm install
    - echo "--Testing--"
    - npm test

  PkgInclude:
    - '*'

  PkgExclude:
    - node_modules/

  PreInstall:
    - echo "---Begining PreInstall---"
    - echo "--Installing deploy dependencies--"
    - echo "-Updating brew"
    - /usr/local/bin/brew install update
    - echo "-Installing nodejs-"
    - /usr/local/bin/brew nodejs
    - echo "-Installing npm-"
    - /usr/local/bin/brew install npm

  PostInstall:
    - echo "Begin PostInstall"
    - echo ""
    - npm install

  Env:
    - PORT: 3000

  Exec:
    - /usr/bin/nodejs app.js
